<html>
    <head>
        <title> INST377 Lab 3 </title>
        <link rel="stylesheet" href="inst377_lab3.css">
    </head>

    <body>
        <!-- Header Section -->
        <header id="bar">
            <h1> Lab 3 - Rock Paper Scissors</h1>
        </header>

        <!-- Navigation Section -->

        <nav id="main-nav">
            <ul>
                <li> <a href ="https://www.coolmathgames.com/"><strong>Cool Math Games</strong></a></li>
                <li> <a href="https://chatgpt.com/"><strong>ChatGPT</strong></a> </li>
                <li> <a href="https://newcp.net/"><strong>Club Penguin</strong></a></li>
            </ul>
        </nav>
 
         <!-- Main Text Area -->
         <div class="main-container">
            
            <div class="content-area">

                <div class="content-box">
                    
                    <form>
                        <h2>Please choose one of the following. </h2>
                        <!-- Name -->
                        <label for="name">Name</label>
                        <input type="text" id="name" required >
                        <br>
                        <br>

                        <!-- Select R P S -->
                        <label for="game">Your choice: </label>
                        <select id="game" name="game">
                            <option hidden disabled selected>-- Select --</option>
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissors">Scissors</option>
                        </select>
                        <br>
                        <br>
                        <input type="submit">
                    </form> 
                </div>


            </div>

            <aside id="rules">
                <h1><u>Rules</u></h1>
        
                <h1>You must choose Rock, Paper or Scissors</h1>
            
                <h1>The Combos are as follows:</h1>
                <ul>
                    <li> Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
            </aside>
        </div>
        
            <!-- Footer -->
            <footer id="bar">
                <p> &copy;maisietrann 2025</p>
            </footer> 

    </body>
